<!DOCTYPE html>
<html lang="en">
<head>
     <!--Font awesome cdn-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
    <title>Profile Card</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            flex-direction: row;
            height: 100vh;
            background-color: azure;
            margin: 0%;
            padding: 20px;
            align-items: center;
        }
        .profile-card{
     display: flex;
     border: 12px;
     box-shadow: 0 8px 24p rgba(0, 0,0,0.15);
    max-width: 650px;
    width: 100%;
   
        }
       .profile-sidebar{
        background-color: #18237a;
        padding: 30px;
        text-align: center;
        color: white;
       }
       .profile-photo{
        height: 220px;
        width: 220px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgb(188, 170, 8);
        margin-bottom: 15px;
       }
       .profile-main{
        padding: 50px;
       }
       h2{
        margin: 15px;
       }
       .job-title{
        font-size: 18px;
       }
.bio{
    
    font: 1.7em icon;
    line-height: 1.5;
    margin-bottom: 20px;
    color: rgb(41, 40, 39);
    flex-wrap: wrap;
}
h3{
   font-size: 20px;
   color: rgb(13, 5, 75);
  
   margin-bottom: 2%;
}
.contact-info{
    font-size: 20px;
   color: #1a2374;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.social-links{
display: flex;
gap: 20px;
justify-content: center;
margin-bottom: 30px;
}
.social-links a{
    color: blue;
    font-family: 30px;
    font-size: 20px;
}
.social-links a:hover{
    color: rgb(246, 14, 14);
    font-family: 30px;
    font-size: 25px;
}
.skills{
  display: flex;
  gap: 13px;
  margin-top: 24px;
  justify-content: center;
  flex-wrap: wrap;
}
.skill{
    background-color: rgba(244, 244, 6, 0.73);
    color:#1a2374;
    padding: 8px 12px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 20px;

}
.ctnbutton{
    background-color: #d81b60;
    border: none;
    padding: 15px 12px;
    cursor: pointer;
    border-radius: 7px;
    font-weight: bold;
    width:100%;
    margin-top: 50px;
    font-size: 20px;
    font-weight: bold;
}
.ctnbutton:hover{
    background-color: blueviolet;
}
.email{
    margin-top: 0px;
    font-style: oblique;
}

   
    </style>

</head>
<body>
    
    <div class="profile-card">
     
        <div class="profile-sidebar">
          <img src="redhu.jpg" alt="Redhu darsini" class="profile-photo">
            <h1>REDHU DARSINI</h1>
            <p class="job-title">MERN STACK Developer</p>
        </div>
   
        <div class="profile-main">
            <p class="bio">I am Redhu Darsini studying in 3rd year at Sri Shakthi
                 Institute of Engineering and Technology Coimbatore</p>
                 <div class="contact-info">
                    <h3>Contact details</h3>
                    <p class="email">redhudarsini3@gmail.com</p>
                 </div>
             
                 <div class="social-links">
                    <a href="#">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-github"></i>
                    </a>
                 </div>
              
                 <div class="skills">
                    <span class="skill">Html</span>
                    <span class="skill">Css</span>
                    <span class="skill">Node js</span>
                    <span class="skill">React js</span>
                    <span class="skill">JavaScript</span>
                    <span class="skill">Express js</span>
                    <span class="skill">Mongodb</span>
                 </div>
            
                 <button class="ctnbutton">View profile</button>
        </div>
    </div>
    
</body>
</html>
